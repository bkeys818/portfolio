# This is a basic workflow to help you get started with Actions

name: Compile Website

on:
  push:
    branches: [ rebuild-worflow ]
  workflow_dispatch:


env:
  PUB_BRANCH: publish


jobs:

  find-files:
    runs-on: ubuntu-latest
    outputs:
      sass_files: ${{ steps.find-files.outputs.sass_files }}
      ts_files: ${{ steps.find-files.outputs.ts_files }}
      js_files: ${{ steps.find-files.outputs.js_files }}
      html_files: ${{ steps.find-files.outputs.html_files }}
      svg_files: ${{ steps.find-files.outputs.svg_files }}
    env:
      ignore: |
        ./github
    steps:
      - uses: actions/checkout@v2

      - run: echo "Contains Sass"
        if: ${{ hashFiles('**.sass', '!**_*.sass', '**.scss', '!**_*.scss') }}

      - run: echo "Contains TS"
        if: ${{ hashFiles('**.ts') }}

      - run: echo "Contains JS"
        if: ${{ hashFiles('**.js') }}

      - run: echo "Contains HTML"
        if: ${{ hashFiles('**.html') }}

      - run: echo "Contains SVG"
        if: ${{ hashFiles('**.svg') }}

